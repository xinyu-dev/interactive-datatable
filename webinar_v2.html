<style>


    /* Past Webinar Filter Box Style*/
    #webinar_filter input {
        border-width: thin;
        border-style: solid;
        border-color: lightgrey;
        border-radius: 1px;
    }
</style>


<body style="padding: 60px;">
<table id="webinar" class="display nowrap" style="width:100%">
<thead>
<tr>
    <!--Include all columns including the ones in the drop down menu-->
    <!--The first column should be an empty one: <th></th> to allow space for the + and - icons for the drop down menu-->
    <th></th>
    <th>Webinar Title</th>
    <th>Date</th>
    <th>Topics</th>
    <th>Speaker</th>
    <th>Speaker Title</th>
    <th>Speaker Affiliation</th>
    <th>Replay</th>
    <th>Synopsis</th>
</tr>
</thead>
<tfoot>
<tr>
    <th></th>
    <th>Webinar Title</th>
    <th>Date</th>
    <th>Topics</th>
    <th>Speaker</th>
    <th>Speaker Title</th>
    <th>Speaker Affiliation</th>
    <th>Replay</th>
    <th>Synopsis</th>
</tr>
</tfoot>

</table>

</body>

<!--Script for import the table information from JSON file-->
